<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="text-center">
<app-header></app-header>
<br>
<div *ngIf='isLoading'>
  <p>Chargement...</p>
  <img src='/assets/images/pizzaSpinner.gif'>
</div>
<div *ngIf='!isLoading'>
<h2>Création</h2>
<form>

  <div class="form-group"><strong class="form-check-label">Pâte : </strong>
    <br>
    <select value = "pate" [(ngModel)]="pizza.pate" name = "pate">
      <option disabled selected value> --Sélectionner la pâte-- </option>
      <option  name = "pate"  value="fine">Fine</option>
      <option  name = "pate"  value="epaisse">Epaisse</option>
    </select>
  </div>

  <div class="form-group"><strong class="form-check-label">Sauce : </strong>
    <div class="form-check-input-inline" ><input type = "radio" name = "base" [(ngModel)]="pizza.base" value="tomate"> Tomate 3€</div>

    <div class="form-check-input-inline" ><input type = "radio" name = "base" [(ngModel)]="pizza.base" value="creme"> Creme 4€</div>
  </div>

  <div class="form-group"><strong class="form-check-label">Ingrédient : </strong>
    <div><input  type = "checkbox" name = "magret" [(ngModel)] ="pizza.magret" value="Magret" > Magret 4€</div>
    <div><input  type = "checkbox"name = "miel" [(ngModel)]="pizza.miel" value="Miel"> Miel 2€</div>
    <div><input  type = "checkbox" name = "anchois" [(ngModel)] ="pizza.anchois" value="Anchois"> Anchois 1€</div>
    <div><input  type = "checkbox" name = "jambon" [(ngModel)] ="pizza.jambon" value="Jambon"> Jambon 2€</div>
  </div>

  <strong>Prix : {{pizza.getPrix()}} €</strong>


  <div><input class="btn btn-default" type="submit" name = "commander" value="Commander" [disabled]="isNotValidePizza()"
               (click)="commanderPizzaService()"></div>


</form>

<app-footer></app-footer>
</div>
</body>
